<!DOCTYPE "html">
<html>

<head>
    <title>Log in</title>
    <style>
        .center{
            min-height: 90vh;
            padding: 30vh 0;
        }

        form{
            margin: auto;
        }
        input{
            margin: 2vh auto;
        }
    </style>
</head>
<body>
    <div class="center">
        <form action="http://localhost:8080/login" method="post">
            <fieldset>
                <legend>login</legend>
                <input type="text" name="email" id="email"> <br>
                <input type="password" name="password" id="password"> <br>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
